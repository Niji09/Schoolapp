{% extends 'CVB/cvb_base.html' %}
{% block start_block %}
	<h1>
		{% if not form.instance.pk %}
			Create School
		{% else %}
			Update School
		{% endif %}
	</h1>
	<form class="form" method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" class="btn btn-primary" value="Submit">
	</form>
{% endblock %}
